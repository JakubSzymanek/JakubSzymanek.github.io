<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Anjie, I am glad I met you</title>
    <style>
      body {
        background-color: #f4f4f4; /* Jasny kremowy kolor tła */
        font-family: 'Times New Roman', Times, serif; /* Klasyczna czcionka */
        color: #2c2c2c; /* Głęboki szary kolor tekstu */
        text-align: center; /* Wyśrodkowanie tekstu */
        padding: 20% 0; /* Odstęp od góry i dołu */
      }
      h1 {
        font-size: 3em; /* Duży rozmiar tekstu */
        margin-bottom: 0.5em; /* Mały odstęp poniżej */
      }
      .decorative-line {
        width: 50%; /* Połowa szerokości ekranu */
        height: 2px; /* Wysokość linii */
        background-color: #2c2c2c; /* Kolor linii */
        margin: 0 auto; /* Wyśrodkowanie linii */
        margin-bottom: 2em; /* Odstęp poniżej linii */
      }
      .quote {
        position: relative;
        display: inline-block;
        text-align: left; /* Wyrównanie tekstu do lewej */
        margin: 20px 0; /* Odstęp od góry i dołu */
      }
      .quote-date {
        position: absolute;
        bottom: 0;
        right: 0;
        font-size: 0.8em; /* Mniejszy rozmiar czcionki */
        color: #6e6e6e; /* Jasny szary kolor */
      }
    </style>
  </head>
  <body>
    <h1 class="days-of-anjie"></h1>

    <script>
        // Data początkowa
        const startDate = new Date('2024-03-20');
        // Data bieżąca
        const currentDate = new Date();
        // Różnica w milisekundach
        const differenceInMilliseconds = currentDate - startDate;
        // Różnica w dniach
        const daysPassed = Math.floor(differenceInMilliseconds / (1000 * 60 * 60 * 24));
        
        // Aktualizacja tekstu na stronie
        document.querySelector('.days-of-anjie').textContent = `(${daysPassed}) Days Of Anjie`;
    </script>
    <div class="decorative-line"></div>
    
    <div class="quote">
      <p>"I love her laugh, I know her smile.<br>
      I was looking for her my entire life.<br>
      I found her here but lost the sleep,<br>
      And here she is."</p>
      <span class="quote-date">2024-03-25</span>
    </div>
    <br>
    <div class="quote">
      <p>"Why do you live in my brain all the time? <br>
      I am glad I met you, I love your laugh. <br>
      I am less afraid of death than of losing that."</p>
      <span class="quote-date">2024-03-26</span>
    </div>

  </body>
</html>
